<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <img class="photo" src="image-product-desktop.jpg" alt="">
            </div>
            <div class="main-right">
                <div class="right">
                    <div class="title">
                        <p class="perfume">PERFUME</p>
                    </div>
                    <div class="bolder">
                        <p class="description">Gabrielle Essemce Eau De Parfum</p>
                    </div>
                    <div class="lighter">
                        <p class="lighter-text">A Floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                            House
                            of CHANEL.</p>
                    </div>
                    <div class="price">
                        <p class="m-price">&#x24;149.99</p>
                        <p class="cut-price">&#x24;169.99</p>
                    </div>
                    <div class="btn">
                        <img class="cart" src="/icon-cart.svg" alt="">
                        <p class="add">Add to cart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer-text">Challanged by <a href="https://www.frontendmentor.io/" target="_blank">Frontendmentor.</a> Coded by <a href="https://web.facebook.com/thanujafernando22" target="_blank">Thanuja Fernando.</a></p>
    </footer>
</body>

</html>
